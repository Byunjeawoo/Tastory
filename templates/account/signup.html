{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/load_fonts.css' %}" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container my-auto">
    <div class="row">
      <div class="col-sm-12 col-md-2 col-lg-3 mx-auto"></div>
      <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-4 p-sm-5">
            <p class="card-title text-center mb-5 fw-light fs-1">테이스토리</p>
            <form method="post">
              {% csrf_token %}
              <div class="text-start">
                <div class="mb-3">
                  <label for="email">이메일</label>
                  <input type="text" class="form-control mt-2" name="email" id="email"
                    value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일 주소">
                </div>
                <div class="mb-3">
                  <label for="username">닉네임</label>
                  <input type="text" class="form-control mt-2" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}" placeholder="닉네임">
                </div>
                <div class="mb-3">
                  <label for="password1">비밀번호</label>
                  <input type="password" class="form-control mt-2" name="password1" id="password1"
                    value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호">
                </div>
                <div class="mb-3">
                  <label for="password2">비밀번호 확인</label>
                  <input type="password" class="form-control mt-2" name="password2" id="password2"
                    value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 확인">
                </div>
              </div>
              {% buttons %}
              <div class="form-group d-grid gap-2">
                <button class="btn btn-dark" type="submit">가입하기</button>
              </div>
              {% endbuttons%}
            </form>
            <hr class="my-4">
            <div class="DownMenu">
              <div class="LeftGroup d-flex justify-content-center">
                <p>계정이 있으신가요?</p>
                &nbsp;
                <a href="{% url 'account_login' %}" class="text-decoration-none" style="color: #000000;">로그인 ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-2 col-lg-3 mx-auto"></div>
    </div>
  </div>
</body>

</html>
